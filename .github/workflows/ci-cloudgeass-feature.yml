name: "⚙️ CI cloudgeass - feature branch"

on:
  push:
    branches:
      - feature**

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  ci-python:
    name: ci-python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalação do Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Instalação das Dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.txt
      
      - name: Análise de Linter - flake8
        run:
          flake8 . --ignore E501

      - name: Análise de Docstrings - pydocstyle
        run:
          pydocstyle --match-dir ./app/src/*.py

      - name: Testes Unitários com pytest
        run:
          pytest -vv --color=yes --cov=./ --cov-report=xml

      - name: Cobertura dos Testes - codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  open-pr-to-main:
    name: open-pr-to-main
    runs-on: ubuntu-latest
    needs:
      - ci-python

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cria PR para main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.ref }}
          destination_branch: "main"
          pr_title: "pr(dev): ${{ github.ref }} -> main"
          pr_template: ".github/pull_request_template.md"
          pr_assignee: "ThiagoPanini"
          pr_label: "github-bot 🤖"
          github_token: ${{ secrets.GITHUB_TOKEN }}
