[pytest]
markers = 
    list_buckets: testes relacionados à função list_buckets() para listagem de buckets de uma conta AWS
    bucket_objects_report: testes relacionados à função bucket_objects_report() obtenção de DataFrame pandas contendo detalhes sobre objetos em um bucket S3 na AWS
    all_buckets_objects_report: testes relacionados à função all_buckets_objects_report() obtenção de DataFrame pandas contendo detalhes sobre objetos de todos os buckets S3 na AWS
    read_s3_object: testes relacionados à função read_s3_object() para obtenção de DataFrame pandas a partir de objetos em bucket S3 na AWS
    categorize_file_size: testes relacionados à função categorize_file_size() para obtenção de string indicativa de tamanho de arquivo formatado com base em tamanho em bytes
    get_partition_value_from_prefix: testes relacionados à função get_partition_value_from_prefix() para extração de valor de partição com base em um prefixo de objeto no S3
    get_last_partition: testes relacionados à função get_last_partition() para extração da última partição de data com base em um prefixo de tabela no S3
    get_secret_string: testes relacionados á função get_secret_string() para coleta de strings de segredos armazenados no Secrets Manager