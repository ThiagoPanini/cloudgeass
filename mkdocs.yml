# Project main info
site_name: cloudgeass
site_url: https://cloudgeass.readthedocs.io/en/latest/
site_author: Thiago Panini
site_description: >-
  A Python package that uses boto3's clients and resources
  to delivery useful functions to operate with AWS services

# Source repo info
repo_name: ThiagoPanini/cloudgeass
repo_url: https://github.com/ThiagoPanini/cloudgeass

# Copyright
copyright: |
  Copyright &copy; 2023 <a href="https://github.com/ThiagoPanini"  target="_blank" rel="noopener">ThiagoPanini</a>

# Setting up docs dir
docs_dir: docs/mkdocs

# Setting up theme
theme:
  name: material

  # Pointing a additional dir for custom setup
  custom_dir: docs/assets

  # Setting up a custom icon for site header
  icon:
    logo: custom/custom-icon

  # Setting up a color palette
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/weather-sunny
        name: Tap for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Tap for light mode

  # Setting up template features
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.footer
    - navigation.indexes
    - content.tabs.link
    - content.tooltips
    - search.share
    - search.highlight
    - search.suggest
    - content.code.copy

# Setting up navigation
nav:
  - Home:
    - cloudgeass: index.md
    - A draw.io view: architecture.md
    - Library structure: library-structure.md
    - Design and colors: design.md
  - Documentation:
    - S3: mkdocstrings/s3.md
    - EC2: mkdocstrings/ec2.md
    - Secrets Manager: mkdocstrings/secrets.md
  - Demos:
    - About demos: demos/about-demos.md
    - S3 module demos:
      - list_buckets(): demos/s3/list_buckets.md
      - bucket_objects_report(): demos/s3/bucket_objects_report.md
  - Contributing: contributing/contributing.md
  - FAQ: faq/faq.md

# Setting up MkDocs extensions
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - footnotes
  - markdown.extensions.tables
  - markdown.extensions.footnotes
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - md_in_html

# Custom CSS
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search:
      lang: en
  - mkdocstrings
  - drawio_file
  - glightbox
